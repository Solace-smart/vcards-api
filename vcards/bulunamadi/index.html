<!DOCTYPE html>
<html lang="tr" style="background-color: rgb(254, 254, 255);">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Bulunamadı</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;

      height: 100vh;

    }

    .logo {

<body>

</html>
